<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EscaPix</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="Styles/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container" id="mainTitle">
      <div class="row">
        <div class="col text-center">
          <h1>Bienvenue sur EscaPix</h1>
        </div>
      </div>
      <div class="col text-center">
        <h2>
          Entrez le code ici et puis c'est tout
        </h2>
      </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-sm-4">
          <form action="#">
            <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" id="answer" placeholder="Von">
              <label for="answer">Réponse</label>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Vérifier code</button>
            </div>
          </form>
        </div>
      </div>

  </body>
</html>
